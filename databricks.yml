bundle:
  name: e2e-data-project

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-0c529907-42cd.cloud.databricks.com/
    variables:
      catalog_name: rohanraizada_catalog
      environment: dev

  prod:
    mode: production
    workspace:
      host: https://dbc-0c529907-42cd.cloud.databricks.com/
    variables:
      catalog_name: rohanraizada_catalog
      environment: prod

variables:
  catalog_name:
    description: "Name of the Unity Catalog to use"
    default: "default_catalog"
  environment:
    description: "Environment name (dev/prod)"
    default: "dev"
